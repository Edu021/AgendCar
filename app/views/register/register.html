<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Registrar</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body{
        font-family: "Open Sans", sans-serif;
    }

    @media (max-width: 767px) {
    
    .container {
        width: 100%;
        height: 100%;
    }

    .second-content, .first-content {
        flex-direction: column;
        height: 400px;
        width: 300px;
        margin: 20px transparent;
    }
    
    .First-column, 
    .Second-column {
        width: 100% !important;
        margin: auto;
    }
    
    .First-column {
        background-color: #0d404f;
        order: 1;
        height: 100%;
    }

    .First-column h2 {
        margin-top: 10px;
    }
    
    .Second-column {
        order: 2;
    }

    .Second-column a {
        margin-bottom: 30px;
    }

    
    
    /* Desativa animações no mobile */
    .content::before,
    .sign-in-js .content::before,
    .sign-up-js .content::before {
        display: none;
    }
    
    /* Ajuste para os formulários alternados */
    .sign-in-js .first-content,
    .sign-up-js .second-content {
        display: none;
    }
    
    .sign-in-js .second-content,
    .sign-up-js .first-content {
        display: flex;
        flex-direction: column;
        position: relative;
    }
}

    .spinner-overlay {
            display: none; /* Inicialmente escondido */
            position: fixed; /* Fica fixo na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo mais escuro e mais opaco */
            z-index: 1000; /* Garante que fique acima de outros elementos */
            justify-content: center;
            align-items: center;
            opacity: 1; /* Garante que seja visível inicialmente */
            transition: opacity 0.3s ease-in-out;
        }

        .spinner-overlay.fade-out {
            opacity: 0;
        }

        .spinner {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .spinner div {
            width: 100%;
            height: 100%;
            background-color: #00d9ff;
            border-radius: 50%;
            animation: spinner 0.75s infinite backwards;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg) translateY(-200%);
            }

            60%,
            100% {
                transform: rotate(360deg) translateY(-200%);
            }
        }

        .spinner div:nth-child(1) {
            animation-delay: 0.05s;
        }

        .spinner div:nth-child(2) {
            animation-delay: 0.15s;
        }

        .spinner div:nth-child(3) {
            animation-delay: 0.25s;
        }

        .spinner div:nth-child(4) {
            animation-delay: 0.35s;
        }

        .spinner div:nth-child(5) {
            animation-delay: 0.45s;
        }


    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgb(0,0,0);
        background: linear-gradient(264deg, rgba(0,0,0,1) 0%, rgba(13,64,79,0.7371323529411764) 74%, rgba(187,194,195,1) 100%);
    }

    .content {
        background-color:#ffff;
        border-radius: 15px;
        width: 960px;
        height: 50%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        text-align: center;
    }

    .content::before{
        content:"";
        position: absolute;
        background-color:#0d404f;
        width: 40%;
        height: 100%;
        border-top-left-radius: 15px ;
        border-bottom-left-radius: 15px;

        left: 0;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        text-transform: capitalize;
    }

    .title-primary {
        color: #ffff;
    }

    .title-second {
        color: #0d404f;
    }
    
    .description {
        font-size: 14px;
        font-weight: 300;
        color: #ffff;
        line-height: 30px;
    }

    .description-primary {
        color: #ffff;
    }

    .description-second{
        color: #0d404f;
    }

    .btn {
        border-radius: 15px;
        text-transform: uppercase;
        color: #ffff;
        font-size: 10px;
        padding: 10px 50px;
        font-weight: bold;
        width: 150px;
        align-self: center;
        align-items: center;
        border-width: 0px;
    }

    .btn-primary {
        background-color: transparent;
        border: 1px solid #ffff;
        cursor: pointer;
        transition: background-color 1s ;
    }

    .btn-primary:hover{
        background-color: #ffff;
        color:#0d404f ;
    }

    .btn-second {
        background-color: #68aed2;
        color: #0d404f;
        cursor: pointer;
        transition: background-color 1s ;
    }

    .btn-second:hover {
        background-color: #0d404f;
        color: #ffff;
    }

    .first-content {
        display: flex;
    }

    .first-content .Second-column{
        z-index: 2;
    }

    .First-column {
        text-align: center;
        width: 40%;
        z-index: 1;
    }

    .Second-column {
        width: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form{
        display: flex;
        flex-direction: column;
        width: 55%;
    }

    .form input {
        height: 45px;
        width: 100%;
        border: none;
        background-color: #ecf0f1;
        margin: 8px;
        
    }

    input:-webkit-autofill 
{    
    -webkit-box-shadow: 0 0 0px 1000px #ecf0f1 inset !important;
    -webkit-text-fill-color: #000 !important;
}

    .label-input {
        background-color: #ecf0f1;
        display: flex;
        align-items: center;
        margin: 8px;
    }

    .icon-modify {
        color: #0d404f;
        padding: 0 5px;
    }

    .second-content{
        position: absolute;
    }

    .second-content .adm {
    display: inline-block;
    margin-top: 50px;
    font-size: 12px;
    font-weight: bold;
    font-family: sans-serif;
    text-decoration: none;
    color: #0d404f;
    position: relative;
    transition: color 0.3s ease; /* se quiser animar a cor também */
    }

    .second-content .adm::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px; /* um pouco abaixo do texto */
    width: 0;
    height: 2px;
    background-color: #0d404f;
    transition: width 0.3s ease;
    }

    .second-content .adm:hover::after {
    width: 100%;
}


    .second-content .First-column {
        order: 2;
        z-index: -1;
    }
    .second-content .Second-column {
        order: 1;
        z-index: -1;
    }

    .sign-in-js .first-content .First-column {
        z-index: -1;
    }

    .sign-in-js .second-content .First-column,
    .sign-in-js .second-content .Second-column {
        z-index: 11;
    }

    .sign-in-js .second-content .First-column {
        z-index: 13;
    }

    .sign-in-js .content::before{
        left: 60%;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-top-right-radius: 15px ;
        border-bottom-right-radius: 15px;
        animation: slidein 1.85s;

        z-index: 12;
    }

    .sign-up-js .content::before {
        animation: slideout 1.85s;

        z-index: 12;
    }

    .sign-up-js .second-content .First-column,
    .sign-up-js .second-content .Second-column {
        z-index: -1;
    }
    
    .sign-up-js .first-content .Second-column {
        z-index: 11;
    }
    .sign-up-js .first-content .First-column {
        z-index: 13;
    }

    .sign-in-js .first-content .Second-column{

        z-index: -1;
        position: relative;
        animation: desloc-left 2s;
    }

    .sign-up-js .second-content .Second-column {
        position: relative;
        z-index: -1;
        animation: desloc-right 2s;
    }
    
    /*Animação CSS para o conteudo */

    @keyframes desloc-left {
        from {
            left: 0%;
            opacity: 1;
            z-index: 12;
        }

        25% {
            left: -80px;
            opacity: .5;
            z-index: 12;
        }

        50% {
            left: -100px;
            opacity: .2;
            z-index: 12;
        }
        to {
            left: -110px;
            opacity: 0;
            z-index: -1;
        }
    }

    @keyframes desloc-right {
        from {
            left: 0;
            z-index: 12;
            opacity: 1;
        }

        25%{    
            left: 80px;
            opacity: .5;
        }

        50% {
            left: 100px;
            opacity: .2;
        }

        to {
            left: 110px;
            z-index: -1;
            opacity: 0;
        }
    }

    /*Animação CSS*/

    @keyframes slidein {
        from{
            left: 0;
            width: 40%;
        }

        to {
            left: 60%;
            width: 40%;
        }
    }
 

    @keyframes slideout {
        from{
            left: 60%;
            width: 40%;
        }

        to {
            left: 0;
            width: 40%;
        }
    }


    </style>
   
</head>
<body>
    <div class="spinner-overlay">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container">
        <div class="content first-content"> <!--Fist content-->
            <div class="First-column"> 
                <h2 class="title title-primary">Bem-vindo a AgendCar!</h2>
                <p class="description description-primary">Ja possui conta? Faça seu login</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="Second-column">
                <H2 class="title title-second">Crie Sua conta</H2>
                <p class="description description-second">Insira os seus dados abaixo</p>
                <form id="registerForm" class="form">
                    <label class="label-input" for="nome">
                        <i class="fa-solid fa-user icon-modify"></i>
                            <input type="text" id="nome" placeholder="Nome" required>
                    </label>
                    <label class="label-input" for="email">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                            <input type="email" id="email" placeholder="Digite seu email" required>
                    </label>
                    <label class="label-input" for="senha">
                        <i class="fa-solid fa-lock icon-modify"></i>
                            <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </label>
                    <button type="submit" class="btn btn-second">Registrar</button>
                </form>
            </div>
        </div>
        <div class="content second-content"> <!--Second content-->

            <div class="First-column"> 
                <h2 class="title title-primary">Ola, amigo!</h2>
                <p class="description description-primary">Não possui conta? Faça seu registro</p>
                <button id="signup" class="btn btn-primary">Registrar</button>
            </div>
            <div class="Second-column">
                <H2 class="title title-second">Faça seu login</H2>
                <p class="description description-second">Insira os seus dados abaixo</p>
                <form id="loginForm" class="form">
                    <label class="label-input">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" id="loginEmail" placeholder="Digite seu email" required>
                    </label>
                    <label class="label-input">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
                    </label>
                    <button type="submit" class="btn btn-second">Entrar</button>
                </form>
                    <a href="/app/views/admlogin/admlogin.html" class="adm">Entrar como administrador</a>
            </div>
        </div>
    </div>
    <script>
        var btnsignin = document.querySelector("#signin");
        var btnsignup = document.querySelector("#signup");
        var body = document.querySelector("body");
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const spinnerOverlay = document.querySelector('.spinner-overlay');
        let loaderTimeout;

        function showLoader() {
            spinnerOverlay.classList.remove('fade-out');
            spinnerOverlay.style.display = 'flex';
            loaderTimeout = setTimeout(hideLoader, 5000);
        }

        function hideLoader() {
            clearTimeout(loaderTimeout);
            spinnerOverlay.classList.add('fade-out');
            setTimeout(() => {
                spinnerOverlay.style.display = 'none';
            }, 300);
        }

        // Exibe o loader quando a página é carregada
        window.onload = function() {
            showLoader();
            setTimeout(hideLoaderOnLoad, 1500); // Esconde após 1.5 segundos
        };

        function hideLoaderOnLoad() {
            spinnerOverlay.classList.add('fade-out');
            setTimeout(() => {
                spinnerOverlay.style.display = 'none';
            }, 300);
        }

        btnsignin.addEventListener("click", function () {
            body.className = "sign-in-js";
        });

        btnsignup.addEventListener("click", function () {
            body.className = "sign-up-js"
        });

        if (loginForm) {
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                showLoader(); // Exibe o loader ao tentar logar

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginSenha').value;

                fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                })
                .then(res => res.json())
                .then(data => {
                    clearTimeout(loaderTimeout);
                    hideLoader();
                    if (data.status === 'ok') {
                        localStorage.setItem('auth_token', data.token);
                        window.location.href = '/service';
                    } else {
                        alert('Erro no login: ' + (data.errors || ['Credenciais inválidas']).join(', '));
                    }
                })
                .catch(() => {
                    clearTimeout(loaderTimeout);
                    hideLoader();
                    alert('Erro na requisição');
                });
            });
        }

        if (registerForm) {
            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();
                showLoader(); // Exibe o loader ao tentar registrar

                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('senha').value;

                fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client: { nome, email, password }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    clearTimeout(loaderTimeout);
                    hideLoader();
                    if (data.status === 'ok') {
                        localStorage.setItem('auth_token', data.token);
                        window.location.href = "/service";
                    } else {
                        alert('Erro: ' + data.errors.join(', '));
                    }
                });
            });
        }
</script>
</body>
</html>
