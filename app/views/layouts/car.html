<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo - Estética Automotiva</title>
    <style>
        /* Estilos específicos para a página de cadastro de veículo */


    .register-card {
    background: rgb(255, 255, 255);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 2rem auto;
    justify-content: center;
}

.register-card h1 {
    font-family: sans-serif;
    color: #0d404f;
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.subtitle {
    font-family: sans-serif;
    color: #0d404f;
    margin-bottom: 2rem;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    background-color: transparent;
    color:#0d404f;
    border: 1px solid #0d404f;
}

.btn:hover {
    background-color: #0d404f;
    color: #fff;
}

.car-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    background-color: #fff;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: #0d404f;
}

.form-group input,
.form-group select {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #0d404f;
    outline: none;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
}

.form-group input::placeholder {
    font-family: sans-serif;
    color: #333;
}

.form-info {
    font-family: sans-serif;
    font-size: 0.875rem;
    color: #0d404f;
    margin-top: -0.5rem;
}

.price-info {
    font-family: sans-serif;
    color: #0d404f;
    font-size: 18px;
    font-weight: bold;
    font-weight: 500;

}

.price-table {
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid #0d404f;
}

.price-table h3 {
    font-family: sans-serif;
    color: #0d404f;
    font-size: 1.25rem;
    margin-bottom: 1rem;
}

.price-grid {
    display: grid;
    gap: 1rem;
}

.price-item {
    display: flex;
    justify-content: space-between;
    padding: 0.75rem;
    background: #f8f9fa;
    border-radius: 0.5rem;
    font-size: 0.875rem;
}

.price-item span:last-child {
    font-weight: 600;
    color: #0d404f;
}

/* Validação de formulário */
input:invalid {
    border-color: #0d404f;
}

input:invalid:focus {
    box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
}

/* Responsividade */
@media (max-width: 640px) {
    .register-card {
        margin: 1rem;
        padding: 1.5rem;
    }

    .register-card h1 {
        font-size: 1.5rem;
    }
}
    </style>>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <h1>Cadastro de Veículo</h1>
            <p class="subtitle">Preencha as informações do seu veículo para continuar</p>
            
            <form id="carForm" class="car-form">
                <div class="form-group">
                    <label for="placa">Placa do Veículo*</label>
                    <input 
                        type="text" 
                        id="placa" 
                        name="placa" 
                        required 
                        pattern="[A-Za-z]{3}[0-9][A-Za-z0-9][0-9]{2}"
                        placeholder="ABC1D23"
                        maxlength="7"
                    >
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo do Veículo*</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="hatch">Hatch</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="pickup">Pickup</option>
                        <option value="van">Van</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marca">Marca*</label>
                    <input 
                        type="text" 
                        id="marca" 
                        name="marca" 
                        required 
                        placeholder="Ex: Volkswagen"
                    >
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo*</label>
                    <input 
                        type="text" 
                        id="modelo" 
                        name="modelo" 
                        required 
                        placeholder="Ex: Golf"
                    >
                </div>

                <div class="form-group">
                    <label for="cor">Cor*</label>
                    <input 
                        type="text" 
                        id="cor" 
                        name="cor" 
                        required 
                        placeholder="Ex: Preto"
                    >
                </div>

                <div class="form-info">
                    <p>* Campos obrigatórios</p>
                    <p class="price-info">Valores podem variar de acordo com o tipo do veículo</p>
                </div>

                <button type="submit" class="btn">Cadastrar Veículo</button>
            </form>

            <div class="price-table">
                <h3>Tabela de Preços por Tipo de Veículo</h3>
                <div class="price-grid">
                    <div class="price-item">
                        <span>Hatch/Sedan</span>
                        <span>Preço Base</span>
                    </div>
                    <div class="price-item">
                        <span>SUV/Pickup</span>
                        <span>+30%</span>
                    </div>
                    <div class="price-item">
                        <span>Van</span>
                        <span>+50%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('carForm');
    const placaInput = document.getElementById('placa');

    // Formata a placa enquanto o usuário digita
    placaInput.addEventListener('input', (e) => {
        let value = e.target.value.toUpperCase();
        value = value.replace(/[^A-Z0-9]/g, ''); // Remove caracteres especiais
        e.target.value = value;
    });

    // Validação e envio do formulário
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = {
            placa: placaInput.value,
            tipo: document.getElementById('tipo').value,
            marca: document.getElementById('marca').value,
            modelo: document.getElementById('modelo').value,
            cor: document.getElementById('cor').value
        };

        // Aqui você pode adicionar a lógica para enviar os dados para seu backend
        console.log('Dados do veículo:', formData);

        // Simula o salvamento e redireciona para a página de serviços
        alert('Veículo cadastrado com sucesso!');
        window.location.href = 'service.html';
    });

    // Validação em tempo real da placa
    placaInput.addEventListener('input', () => {
        const isValid = placaInput.checkValidity();
        if (isValid) {
            placaInput.style.borderColor = '#4ade80';
        } else {
            placaInput.style.borderColor = '#dc2626';
        }
    });
});
    </script>
</body>
</html>
